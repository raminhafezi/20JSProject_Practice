<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Custom Video Player</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/progress.css" />
  </head>
  <body>
    <h1>Custom Video Player</h1>
    <video
      src="media/videos/Donya_Koo_ta_biad.mp4"
      id="video"
      class="screen"
      poster="media/imgs/poster.png"
    ></video>
    <div class="controls">
      <button class="btn" id="play">
        <i id="videoPlayPause" class="fa fa-play fa-2x"></i>
      </button>
      <button class="btn" id="stop">
        <i id="videoReset" class="fa fa-stop fa-2x"></i>
      </button>
      <input
        type="range"
        class="progress"
        id="progress"
        min="0"
        max="100"
        step="0.1"
        value="0"
      />
      <span class="timeStamp" id="timeStamp">00:00</span>
      <span>/</span>
      <span style="margin-left: 0px" class="timeStamp" id="totalTime"
        >00:00</span
      >
    </div>
    <!-- <script src="script.js"></script> -->
    <script src="oop.js"></script>
  </body>
</html>
